<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Convertisseur  ↔ Binaire - Edition</title>

<style>
/* ============================
   BACKGROUND ANIMATION IA
============================ */
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    color: #fff;
    background: linear-gradient(120deg, #05010f, #0a0120, #001f40);
    background-size: 300% 300%;
    animation: bgMove 12s infinite alternate ease-in-out;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

/* TITRE AVEC GLOW IA */
h1 {
    font-size: 40px;
    background: linear-gradient(90deg, #5df2ff, #7a00ff, #00ffcc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: neonText 2.5s infinite alternate;
}

@keyframes neonText {
    from { text-shadow: 0 0 10px #00f7ff; }
    to { text-shadow: 0 0 25px #c400ff; }
}

/* ============================
   SWITCH MODE BUTTONS
============================ */
.switcher {
    margin: 25px;
    display: flex;
    gap: 15px;
}

.switcher button {
    padding: 12px 25px;
    background: linear-gradient(120deg, #02e1ff, #8f00ff);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 17px;
    font-weight: 600;
    color: black;
    transition: 0.3s;
    box-shadow: 0 0 15px #00d9ff;
}

.switcher button:hover {
    box-shadow: 0 0 25px #a200ff;
    transform: scale(1.05);
}

/* ============================
   BOX FUTURISTE
============================ */
.box {
    width: 90%;
    max-width: 750px;
    background: rgba(10, 10, 30, 0.7);
    backdrop-filter: blur(8px);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(0,255,255,0.3);
    margin-top: 15px;
    display: none;
    animation: fadeIn 0.7s ease, slideIn 0.6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideIn {
    from { transform: translateY(20px); }
    to { transform: translateY(0); }
}

/* ============================
   TEXTAREA
============================ */
textarea {
    width: 100%;
    height: 150px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    resize: vertical;
    background: #070718;
    color: #15ffff;
    font-size: 16px;
    box-shadow: inset 0 0 15px rgba(0,255,255,0.2);
}

/* ============================
   BUTTON ACTION
============================ */
.action {
    margin-top: 15px;
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(120deg, #02e1ff, #7f00ff);
    color: black;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.25s;
    box-shadow: 0 0 15px #02e1ff;
}

.action:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #7f00ff;
}

/* ============================
   COPY BUTTON STYLE
============================ */
.copy-btn {
    float: right;
    padding: 8px 15px;
    background: #00eaff;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
    font-weight: bold;
    color: #000;
    transition: 0.25s;
    box-shadow: 0 0 10px #00f2ff;
}

.copy-btn:hover {
    background: #7f00ff;
    color: white;
}

/* MESSAGE COPIÉ */
#copiedMsg {
    margin-top: 5px;
    color: #00ffea;
    font-size: 14px;
    display: none;
}
</style>
</head>

<body>

<h1>Binary Converter System</h1>

<div class="switcher">
    <button onclick="showSection('toBinary')">Phrase → Binaire</button>
    <button onclick="showSection('toText')">Binaire → Phrase</button>
</div>

<!-- ========================
     PHRASE → BINAIRE
======================== -->
<div id="toBinary" class="box">
    <h3>Phrase → Binaire</h3>

    <textarea id="textInput" placeholder="Entrez une phrase..."></textarea>
    <button class="action" onclick="textToBinary()">Convertir</button>

    <h4>Résultat :</h4>
    <button class="copy-btn" onclick="copyText('binaryOutput')">Copier</button>
    <textarea id="binaryOutput" readonly></textarea>
    <div id="copiedMsg">✔ Copié !</div>
</div>

<!-- ========================
     BINAIRE → PHRASE
======================== -->
<div id="toText" class="box">
    <h3>Binaire → Phrase</h3>

    <textarea id="binaryInput" placeholder="Entrez du binaire (8 bits séparés par espaces)"></textarea>
    <button class="action" onclick="binaryToText()">Convertir</button>

    <h4>Résultat :</h4>
    <button class="copy-btn" onclick="copyText('textOutput')">Copier</button>
    <textarea id="textOutput" readonly></textarea>
    <div id="copiedMsg">✔ Copié !</div>
</div>

<script>
// =============================
// AFFICHER UNE SECTION À LA FOIS
// =============================
function showSection(id) {
    document.getElementById("toBinary").style.display = "none";
    document.getElementById("toText").style.display = "none";
    document.getElementById(id).style.display = "block";
}

showSection("toBinary");

// =============================
// TEXTE → BINAIRE
// =============================
function textToBinary() {
    const text = document.getElementById("textInput").value;
    let bin = "";

    for (let i = 0; i < text.length; i++) {
        bin += text.charCodeAt(i).toString(2).padStart(8, "0") + " ";
    }

    document.getElementById("binaryOutput").value = bin.trim();
}

// =============================
// BINAIRE → TEXTE
// =============================
function binaryToText() {
    const binary = document.getElementById("binaryInput").value.trim().split(" ");
    let text = "";

    binary.forEach(b => {
        if (b.length === 8) text += String.fromCharCode(parseInt(b, 2));
    });

    document.getElementById("textOutput").value = text;
}

// =============================
// COPIER TEXTE
// =============================
function copyText(id) {
    const textarea = document.getElementById(id);
    textarea.select();
    navigator.clipboard.writeText(textarea.value);

    const msg = document.getElementById("copiedMsg");
    msg.style.display = "block";
    setTimeout(() => msg.style.display = "none", 1200);
}
</script>

</body>
</html>
